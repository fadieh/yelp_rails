<!DOCTYPE html>
<html>
<head>
  <title>YelpClone</title>
  <link data-turbolinks-track="true" href="/assets/application.css" media="all" rel="stylesheet" />
  <script data-turbolinks-track="true" src="/assets/application.js"></script>
  
</head>
<body>

<a data-method="delete" href="/users/sign_out" rel="nofollow">Sign out</a>


<form accept-charset="UTF-8" action="/restaurants/81/reviews" class="new_review" id="new_review" method="post"><div style="display:none"><input name="utf8" type="hidden" value="&#x2713;" /></div>
<label for="review_thoughts">Thoughts</label>
<textarea id="review_thoughts" name="review[thoughts]">
</textarea>
<label for="review_rating">Rating</label>
<select id="review_rating" name="review[rating]"><option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option></select>
<input name="commit" type="submit" value="Leave Review" />
</form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>YelpClone</title>
  <link data-turbolinks-track="true" href="/assets/application.css" media="all" rel="stylesheet" />
  <script data-turbolinks-track="true" src="/assets/application.js"></script>
  
</head>
<body>

<a href="/users/sign_in">Sign in</a>
<a href="/users/auth/facebook">Sign in with Facebook</a>
<a href="/users/sign_up">Sign up</a>

<h2>Log in</h2>

<form accept-charset="UTF-8" action="/users/sign_in" class="new_user" id="new_user" method="post"><div style="display:none"><input name="utf8" type="hidden" value="&#x2713;" /></div>
  <div class="field">
    <label for="user_email">Email</label><br />
    <input autofocus="autofocus" id="user_email" name="user[email]" type="email" value="test@test.com" />
  </div>

  <div class="field">
    <label for="user_password">Password</label><br />
    <input autocomplete="off" id="user_password" name="user[password]" type="password" />
  </div>

    <div class="field">
      <input name="user[remember_me]" type="hidden" value="0" /><input id="user_remember_me" name="user[remember_me]" type="checkbox" value="1" />
      <label for="user_remember_me">Remember me</label>
    </div>

  <div class="actions">
    <input name="commit" type="submit" value="Log in" />
  </div>
</form>

  <a href="/users/sign_up">Sign up</a><br />

  <a href="/users/password/new">Forgot your password?</a><br />



    <a href="/users/auth/facebook">Sign in with Facebook</a><br />



</body>
</html>
